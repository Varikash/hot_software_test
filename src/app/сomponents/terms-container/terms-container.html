<div class="bg-gray-900 flex flex-col gap-6">
    <h1 class="text-white text-3xl mobile:text-2xl tablet:text-4xl tablet-s:text-4xl desktop:text-5xl desktop-s:text-5xl font-['Sofia_Sans'] font-extrabold leading-[120%] tracking-[-0.96px]">Terms and Conditions</h1>
  
    <ul class="space-y-8">
      @for (section of sectionsData; track section.sectionTitle; let sectionIndex = $index) {
        <app-terms-section
          [sectionTitle]="section.sectionTitle"
          [accordions]="section.accordions"
          [sectionIndex]="sectionIndex"
          [openAccordionId]="openAccordionId"
          (accordionToggle)="onAccordionToggle($event.sectionIndex, $event.accordionIndex)">
        </app-terms-section>
      }
    </ul>
</div>
